<div class="contact"> 
<h1>Contact Olive Norway</h1>
<!--Contant Form code-->
<form action="" method="post" id="contact-form">
    <label for="E-mail" class="standard-label">
        Email: <input type="email" id="E-mail" required/>
    </label>

    <label for="contact-phone" class="standard-label">
        Telephone: <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"/>
    </label>
    
    <label for="textarea" class="standard-label">
        Message: <textarea type="submit" id="textarea" required maxlength="240"></textarea>
    </label>

    <input type="submit" id="contact-message" value="Send message">
</form>
